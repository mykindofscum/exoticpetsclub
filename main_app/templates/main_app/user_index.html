{% extends 'base.html' %}
{% block content %}

{% for post in posts %}
    <div class="card">
        <a href=" {% url 'detail' post.id %} ">
        <div class="card-content">
            <span class="card-title">{{ post.title }}</span>
            <p>Description: {{ post.description }}</p>
        </div>
        </a>
    </div>
    
{% endfor %}
{% endblock %}
