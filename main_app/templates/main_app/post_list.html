{% extends 'base.html' %}
{% block content %}

<h1>Exotic Pets Search Results</h1>

{% for post in object_list %}
  <a href="{% url 'detail' post.id %}">
    <div class="card">
        <div class="card-content">
            <p>Name: {{ post.title }}</p>
        </div>
    </div>
  </a>
{% endfor %}
{% endblock %}
